<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__class">
                <span>No Service</span>
                <i class="fas fa-wifi"></i><!--to do : wifi Icon-->
            </div>
            <div class="status-bar__class">
                <span>18:43</span>
            </div>
            <div class="status-bar__class">
                <span>82%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i><!--to do battery Icon-->
                <i class="fas fa-bolt"></i><!--to do : Lightning Icon-->
            </div>
        </div>
        <div class="body__topbox"></div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/gazia.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title">Kim in Yeub</h4>
                        <h6 class="user-component__subtitle">+08 1022477687
                            <i class="fas fa-exclamation-circle"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon_row">
                <div class="icon_row__icon">
                    <i class="far fa-calendar-check"></i>
                     <span>Calender</span>
                 </div>
                <div class="icon_row__icon">
                    <i class="far fa-hdd"></i>
                     <span>Talk Drive</span>
                 </div>
                <div class="icon_row__icon">
                    <i class="far fa-grin-beam"></i>
                     <span>Emoticons</span>
                 </div>
                <div class="icon_row__icon">
                    <i class="fas fa-paint-roller"></i>
                     <span>Themes</span>
                 </div>
            </div>
            <div class="icon_row second-row">
                <div class="icon_row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                 </div>
                <div class="icon_row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                 </div>
                 <div class="icon_row__icon none">
                </div>
                <div class="icon_row__icon none">
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class=more-suggestions__title>Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chart.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>


        <script src="https://kit.fontawesome.com/a64b7e4793.js" crossorigin="anonymous">
        </script>
    </body>
 
    
</html>
