<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Talk</title>
    </head>
    <body>
        
        <div class="status-bar">
            <div class="status-bar__class">
                <span>No Service</span>
                <i class="fas fa-wifi"></i><!--to do : wifi Icon-->
            </div>
            <div class="status-bar__class">
                <span>18:43</span>
            </div>
            <div class="status-bar__class">
                <span>82%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i><!--to do battery Icon-->
                <i class="fas fa-bolt"></i><!--to do : Lightning Icon-->
            </div>
        </div>
        <div class="body__topbox"></div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id='friends-display-link'>
            <i class="fas fa-info-circle"></i>
            Friends' Names Dispaly
            <i class="fas fa-chevron-right"></i>
        </a>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav_link" href="#"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="#">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="#"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn"
                    <a class="nav_link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>


        <script src="https://kit.fontawesome.com/a64b7e4793.js" crossorigin="anonymous">
        </script>
    </body>
 
    
</html>
