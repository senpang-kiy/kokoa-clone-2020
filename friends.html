<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Talk</title>
    </head>
    <body>
        
        <div class="status-bar">
            <div class="status-bar__class">
                <span>No Service</span>
                <i class="fas fa-wifi"></i><!--to do : wifi Icon-->
            </div>
            <div class="status-bar__class">
                <span>18:43</span>
            </div>
            <div class="status-bar__class">
                <span>82%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i><!--to do battery Icon-->
                <i class="fas fa-bolt"></i><!--to do : Lightning Icon-->
            </div>
        </div>
        <div class="body__topbox"></div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <a href="settings.html">
                    <span><i class="fas fa-cog fa-lg"></i></span>
                </a>
            </div>
        </header>

        <a id='friends-display-link'>
            <i class="fas fa-info-circle"></i>
            Friends' Names Dispaly
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/gazia.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title">Kim in Yeub</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/gazia.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            Semina
                        </h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav_link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fas fa-comment fa-2x"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/a64b7e4793.js" crossorigin="anonymous">
        </script>
    </body>
 
    
</html>
